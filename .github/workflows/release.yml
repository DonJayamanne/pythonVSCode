  upload:
    name: Upload VSIX to Azure Blob Storage
    runs-on: ubuntu-latest
    # Extra careful to ensure this happens only in main branch.
    # if: github.repository == 'microsoft/vscode-jupyter' && github.ref == 'refs/heads/main'
    # needs: [tests, smoke-tests, build-vsix]
    needs: [build-vsix, lint, ts_tests, tests]
    env:
      BLOB_CONTAINER_NAME: extension-builds-jupyter

    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.VSIX_NAME }}

      - name: Azure Login
        uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to Blob Storage
        run: az storage blob upload --file ${{ env.VSIX_NAME }} --account-name pvsc --container-name ${{ env.BLOB_CONTAINER_NAME }} --name ${{ env.VSIX_NAME_UPLOADED_TO_BLOB }}
