name: 'PR labels'
on:
  pull_request:
    types:
      - 'opened'
      - 'reopened'
      - 'labeled'
      - 'unlabeled'
      - 'synchronize'

jobs:
  classify:
    name: 'Classify PR'
    runs-on: ubuntu-latest
    steps:
      - name: 'PR impact specified'
        uses: mheap/github-action-required-labels@v4
        with:
          mode: exactly
          count: 1
          labels: 'bug, debt, feature-request, no-changelog'
