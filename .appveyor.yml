environment:
  matrix:
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.3"
      PYTHON_ARCH: "32"
      nodejs_version: "8.9.1"
      APPVEYOR: "true"
      DEBUGGER_TEST: "true"
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.3"
      PYTHON_ARCH: "32"
      nodejs_version: "8.9.1"
      APPVEYOR: "true"
      SINGLE_WORKSPACE_TEST: "true"
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.3"
      PYTHON_ARCH: "32"
      nodejs_version: "8.9.1"
      APPVEYOR: "true"
      MULTIROOT_WORKSPACE_TEST: "true"
    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.3"
      PYTHON_ARCH: "32"
      nodejs_version: "8.9.1"
      APPVEYOR: "true"
      ANALYSIS_TEST: "true"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm i -g yarn
  - yarn --frozen-lockfile
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - python -m pip install -U pip
  - pip install -t ./pythonFiles/experimental/ptvsd git+https://github.com/Microsoft/ptvsd/
  - python --version
  - python -m easy_install -U setuptools
  - "%PYTHON%/Scripts/pip.exe install --upgrade -r requirements.txt"

build: off
